    <h2>Verificador de idade</h2>

      <h3>Sexo: 
        <input type="radio" name="radsex" id="mas">
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Feminino</label>
      </h3>

      <input type="button" value="Verificar" id="button">
    </div>

    <div id="saida">
      <h4 id="resposta">Preencha os dados e clique no bot√£o</h4>
      <img id="imagem" hidden> 
    </div>
